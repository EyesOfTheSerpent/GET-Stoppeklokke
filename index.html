<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stoppeklokke</title>

    <!-- Style -->
    <link rel="stylesheet" href="CSS/Main.css">
    <link rel="icon" href="Img/Mobius Logo V1.png">

    <!-- Script -->
    <script src="JavaScript/Main.js"></script>
</head>
<body>
    <h1>Timer</h1>
    <div id="timerContainer">
        <div>
            <p>Check the time you have used here.</p>
            <div id="timeDisplay"></div>
        </div>
        <div id="buttonContainer">
            <button id="startButton" onclick="startTimer()">Start Timer</button>
            <button id="endButton" onclick="endTimer()">End Timer</button>
            <button onclick="resetTimer()">Reset Timer</button>
        </div>
    </div>
</body>
</html>
